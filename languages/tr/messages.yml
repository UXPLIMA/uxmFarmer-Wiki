admin-help-command:
  header:
    - ""
    - "<#d6b656><bold>uxmFarmer <gray><version></gray> — Yönetici Komutları</bold> <gray>(Sayfa <page>)"
    - "<gray>━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</gray>"
  commands:
    - "<gray>/uxmfarmer <#6bbcff>[help] <sayfa> <white>— Girilen sayfadaki yardım komutlarını gösterir."
    - "<gray>/uxmfarmer <#6bbcff>save <white>— Tüm verileri veritabanına kaydeder."
    - "<gray>/uxmfarmer <#6bbcff>reload <white>— Yapılandırmayı ve tüm eklenti dosyalarını yeniden yükler."
    - "<gray>/uxmfarmer <#6bbcff>clearpermcache <white>— Önbelleğe alınmış oyuncu yetkilerini temizler."
    - "<gray>/uxmfarmer <#6bbcff>bypass <white>— Bekleme süresi (cooldown) bypass modunu açar/kapatır."
    - "<gray>/uxmfarmer <#6bbcff>stats <white>— Genel çiftçi istatistiklerini görüntüler."
    - "<gray>/uxmfarmer <#6bbcff>clearlogs <yellow><farmer uuid> <white>— Belirtilen çiftçinin günlüklerini temizler."
    - "<gray>/uxmfarmer <#6bbcff>nearfarmers <yellow><çap> <white>— Belirtilen yarıçaptaki çiftçileri listeler."
    - "<gray>/uxmfarmer <#6bbcff>setowner <yellow><farmer uuid> <oyuncu> <white>— Çiftçinin sahibini belirtilen oyuncu olarak ayarlar."
    - "<gray>/uxmfarmer <#6bbcff>uuidof <yellow><oyuncu> <white>— Oyuncunun çiftçi UUID bilgisini gösterir."
    - "<gray>/uxmfarmer <#6bbcff>delete <yellow><oyuncu> <white>— Belirtilen oyuncunun çiftçisini siler."
    - "<gray>/uxmfarmer <#6bbcff>deleteuuid <yellow><farmer uuid> <white>— Belirtilen UUID'ye sahip çiftçiyi siler."
    - "<gray>/uxmfarmer <#6bbcff>deleteall <yellow><oyuncu> <white>— Oyuncuya ait tüm çiftçileri siler."
    - "<gray>/uxmfarmer <#6bbcff>givefarmer <yellow><oyuncu> <white>— Belirtilen oyuncuya çiftçi verir."
    - "<gray>/uxmfarmer <#6bbcff>giveegg <yellow><oyuncu> <yellow><miktar> <white>— Oyuncuya çiftçi yumurtası verir."
    - "<gray>/uxmfarmer <#6bbcff>giveproductupgrader <yellow><oyuncu> <yellow><ürün> <yellow><seviye> <yellow><miktar> <white>Ürün seviyesini doğrudan belirleyen bir eşya verir."
    - "<gray>/uxmfarmer <#6bbcff>giveproductupgrader <yellow><oyuncu> <yellow><ürün> <yellow>+<seviye> <yellow><miktar> <white> Ürüne seviye ekleyen bir eşya verir."
  footer:
    - "<gray>━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</gray>"
    - "<gray>Yardım mı lazım? <#6bbcff><u><click:open_url:'https://github.com/UXPLIMA/uxmFarmer-Wiki/wiki/'>uxmFarmer Wiki sayfasını açmak için tıklayın</click>"
