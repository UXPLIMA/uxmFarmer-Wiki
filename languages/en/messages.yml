help-message:
  - ""
  - "<#e2cc00><bold>Farmer Commands"
  - "<gray>/farmer <#39a7fc>buy <italic><gray>(command to buy a farmer.)"
  - "<gray>/farmer <#39a7fc>menu <italic><gray>(opens the farmer menu.)"
  - "<gray>/farmer <#39a7fc>teleport <italic><gray>(teleports the farmer to you.)"
  - "<gray>/farmer <#39a7fc>disappear <italic><gray>(disables or enables farmer's visual appearance.)"
  - "<gray>/farmer <#39a7fc>skin <name> <italic><gray>(changes farmer skin name.)"
  - "<gray>/farmer <#39a7fc>return <italic><gray>(returns the farmer and gives you the price back.)"
  - "<gray>/farmer <#39a7fc>sellall <italic><gray>(sells all the farmer's products.)"
  - ""
admin-help-message:
  - ""
  - "<#e2cc00><bold>Farmer Commands"
  - "<gray>/uxmfarmer <#39a7fc>save <italic><gray>(saves everything to database.)"
  - "<gray>/uxmfarmer <#39a7fc>reload <italic><gray>(reloads config and every other file.)"
  - "<gray>/uxmfarmer <#39a7fc>clearpermcache <italic><gray>(clears cached player permissions.)"
  - "<gray>/uxmfarmer <#39a7fc>bypass <italic><gray>(enables/disables bypass cooldown mode.)"
  - "<gray>/uxmfarmer <#39a7fc>stats <italic><gray>(shows overall statistics of farmers.)"
  - "<gray>/uxmfarmer <#39a7fc>nearfarmers <radius> <italic><gray>(shows farmers in the given radius.)"
  - "<gray>/uxmfarmer <#39a7fc>uuidof <player> <italic><gray>(sends farmer uuid of given player.)"
  - "<gray>/uxmfarmer <#39a7fc>delete <player> <italic><gray>(deletes given player's farmer.)"
  - "<gray>/uxmfarmer <#39a7fc>deleteuuid <farmer uuid> <italic><gray>(deletes farmer with the given uuid.)"
  - "<gray>/uxmfarmer <#39a7fc>deleteall <player> <italic><gray>(deletes given player's farmers.)"
  - "<gray>/uxmfarmer <#39a7fc>givefarmer <player> <amount> <italic><gray>(gives given player a farmer.)"
  - "<gray>/uxmfarmer <#39a7fc>giveegg <player> <amount> <italic><gray>(gives given player a farmer egg that gives a farmer upon right click.)"
  - "<gray>/uxmfarmer <#39a7fc>giveproductupgrader <player> <product> <level> <amount> <italic><gray>(gives an item that upgrades given product's level.)"
  - "<gray>/uxmfarmer <#39a7fc>giveproductupgrader <player> <product> <+level> <amount> <italic><gray>(gives an item that adds given level to given product's level.)"
  - ""
