  invalid-argument: "<prefix> <red>Your usage of this command was wrong."
  no-permission: "<prefix> <red>You do not have permission to use this command."
  too-many-arguments: "<prefix> <red>Too many arguments."
  not-enough-arguments: "<prefix> <red>Not enough arguments."
  unknown-command: "<prefix> <red>You have used a non-existent command."
help-message:
  - ""
  - "<#d6b656><bold>Farmer Commands</bold>"
  - "<gray>━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</gray>"
  - ""
  - "<gray>/farmer <#6bbcff>buy <white>— Purchases a new farmer."
  - "<gray>/farmer <#6bbcff>menu <white>— Opens the farmer menu."
  - "<gray>/farmer <#6bbcff>teleport <white>— Teleports the farmer to you."
  - "<gray>/farmer <#6bbcff>disappear <white>— Hides the farmer in your current area or makes it visible again."
  - "<gray>/farmer <#6bbcff>skin <yellow><name> <white>— Changes the farmer’s skin name."
  - "<gray>/farmer <#6bbcff>return <white>— Refunds the farmer and returns the cost."
  - "<gray>/farmer <#6bbcff>sellall <white>— Sells all collected products."
  - ""
  - "<gray>━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</gray>"
  - ""
admin-help-command:
  header:
    - ""
    - "<#d6b656><bold>uxmFarmer <gray><version></gray> — Admin Commands</bold> <gray>(Page <page>)"
    - "<gray>━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</gray>"
  commands:
    - "<gray>/uxmfarmer <#6bbcff>[help] <page number> <white>— Shows help commands in that page."
    - "<gray>/uxmfarmer <#6bbcff>save <white>— Saves all data to the database."
    - "<gray>/uxmfarmer <#6bbcff>reload <white>— Reloads config and all plugin files."
    - "<gray>/uxmfarmer <#6bbcff>clearpermcache <white>— Clears cached player permissions."
    - "<gray>/uxmfarmer <#6bbcff>bypass <white>— Toggles cooldown bypass mode."
    - "<gray>/uxmfarmer <#6bbcff>stats <white>— Displays overall farmer statistics."
    - "<gray>/uxmfarmer <#6bbcff>clearlogs <yellow><farmer uuid> <white>— Clears logs of given farmer."
    - "<gray>/uxmfarmer <#6bbcff>nearfarmers <yellow><radius> <white>— Lists farmers within the given radius."
    - "<gray>/uxmfarmer <#6bbcff>setowner <yellow><farmer uuid> <player> <white>— Sets given farmer's owner to given player."
    - "<gray>/uxmfarmer <#6bbcff>uuidof <yellow><player> <white>— Shows the farmer UUID of the player."
    - "<gray>/uxmfarmer <#6bbcff>delete <yellow><player> <white>— Deletes given player’s farmer."
    - "<gray>/uxmfarmer <#6bbcff>deleteuuid <yellow><farmer uuid> <white>— Deletes farmer with given UUID."
    - "<gray>/uxmfarmer <#6bbcff>deleteall <yellow><player> <white>— Deletes all farmers owned by given player."
    - "<gray>/uxmfarmer <#6bbcff>givefarmer <yellow><player> <white>— Gives farmers to given player."
    - "<gray>/uxmfarmer <#6bbcff>giveegg <yellow><player> <yellow><amount> <white>— Gives farmer eggs."
    - "<gray>/uxmfarmer <#6bbcff>giveproductupgrader <yellow><player> <yellow><product> <yellow><level> <yellow><amount> <white>Gives an item that sets the product level."
    - "<gray>/uxmfarmer <#6bbcff>giveproductupgrader <yellow><player> <yellow><product> <yellow>+<level> <yellow><amount> <white>Gives an item that adds levels to the product."
  footer:
    - "<gray>━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</gray>"
    - "<gray>Need help? <#6bbcff><u><click:open_url:'https://github.com/UXPLIMA/uxmFarmer-Wiki/wiki/'>Click to open the uxmFarmer Wiki</click>"
